version: '3.8'

services:
  # Kong API Gateway
  kong-database:
    image: postgres:15-alpine
    container_name: service-manager-kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    networks:
      - service-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migration:
    image: kong:3.4-alpine
    container_name: service-manager-kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - service-network

  kong:
    image: kong:3.4-alpine
    container_name: service-manager-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: '0.0.0.0:8001'
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yaml
    volumes:
      - ./kong.yaml:/etc/kong/kong.yaml:ro
      - kong-logs:/var/log/kong
    ports:
      - "8000:8000"  # Proxy HTTP
      - "8443:8443"  # Proxy HTTPS
      - "8001:8001"  # Admin API HTTP
      - "8444:8444"  # Admin API HTTPS
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: service-manager-db
    environment:
      POSTGRES_USER: serviceuser
      POSTGRES_PASSWORD: servicepass
      POSTGRES_DB: service_manager
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/migrations:/docker-entrypoint-initdb.d/../migrations:ro
    ports:
      - "5432:5432"
    networks:
      - service-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U serviceuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time
  redis:
    image: redis:7-alpine
    container_name: service-manager-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - service-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: service-manager-auth
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=service_manager
      - DB_USER=serviceuser
      - DB_PASSWORD=servicepass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - service-network

  # Users Service
  users-service:
    build:
      context: ./services/users
      dockerfile: Dockerfile
    container_name: service-manager-users
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=service_manager
      - DB_USER=serviceuser
      - DB_PASSWORD=servicepass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - service-network

  # Tasks Service
  tasks-service:
    build:
      context: ./services/tasks
      dockerfile: Dockerfile
    container_name: service-manager-tasks
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=service_manager
      - DB_USER=serviceuser
      - DB_PASSWORD=servicepass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - service-network

  # Schedule Service
  schedule-service:
    build:
      context: ./services/schedule
      dockerfile: Dockerfile
    container_name: service-manager-schedule
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=service_manager
      - DB_USER=serviceuser
      - DB_PASSWORD=servicepass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - service-network

  # Notifications Service
  notifications-service:
    build:
      context: ./services/notifications
      dockerfile: Dockerfile
    container_name: service-manager-notifications
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=service_manager
      - DB_USER=serviceuser
      - DB_PASSWORD=servicepass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - service-network

  # Reports Service
  reports-service:
    build:
      context: ./services/reports
      dockerfile: Dockerfile
    container_name: service-manager-reports
    environment:
      - NODE_ENV=production
      - PORT=3006
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=service_manager
      - DB_USER=serviceuser
      - DB_PASSWORD=servicepass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - service-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: service-manager-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - kong
    networks:
      - service-network

networks:
  service-network:
    driver: bridge

volumes:
  kong-db-data:
  postgres-data:
  redis-data:
  kong-logs:
